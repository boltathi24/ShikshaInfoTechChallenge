group 'com.testvagrant.codingRound'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
    compile group: 'org.testng', name: 'testng', version: '6.11'
    testCompile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.6.0'
    
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.5.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.5.0'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '4.5.0'

}
